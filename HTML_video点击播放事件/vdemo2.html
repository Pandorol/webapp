<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<video id="video1" onclick="playPause()">
    <source src="mov_bbb.mp4" type="video/mp4">
</video>
</body>

<script> 
var myVideo = document.getElementById("video1");

function playPause()
{ 
	if (myVideo.paused) 
	  myVideo.play(); 
	else 
	  myVideo.pause(); 
} 

</script>

</html>
